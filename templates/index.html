<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medibot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef2f7;
            height: 100vh;
        }

        .app {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* Header */
        .header {
            background: #2563eb;
            color: white;
            padding: 12px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
        }

        .header p {
            margin: 4px 0 0;
            font-size: 13px;
            opacity: 0.9;
        }

        /* Chat area */
        .chat-box {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #f8fafc;
        }

        .bot-message {
            align-self: flex-start;
            background: #e5e7eb;
            color: #0f172a;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            margin-bottom: 12px;
            max-width: 70%;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .user-message {
            align-self: flex-end;
            background: #2563eb;
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            margin-bottom: 12px;
            max-width: 70%;
        }

        .typing {
            font-style: italic;
            color: gray;
            margin-bottom: 10px;
        }

        /* Input area */
        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .input-box input {
            flex: 1;
            padding: 14px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        .input-box button {
            padding: 0 24px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        .input-box button:hover {
            background: #1e4ed8;
        }
    </style>
</head>

<body>
<div class="app">

    <!-- Header -->
    <div class="header">
        <h1>ü©∫ Medibot</h1>
        <p>Your Medical Assistant</p>
    </div>

    <!-- Chat -->
    <div class="chat-box" id="chatBox">
        <div class="bot-message">
            Hi! I‚Äôm Medibot. Ask me any medical question üë©‚Äç‚öïÔ∏è
        </div>
    </div>

    <!-- Input -->
    <div class="input-box">
        <input
            type="text"
            id="userInput"
            placeholder="Ask a medical question..."
            onkeypress="if(event.key === 'Enter') sendMessage()"
        />
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        const chatBox = document.getElementById("chatBox");

        // User message
        chatBox.innerHTML += `
            <div class="user-message">${message}</div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;

        input.value = "";

        // Typing indicator
        const typingDiv = document.createElement("div");
        typingDiv.className = "typing";
        typingDiv.innerText = "Medibot is typing...";
        chatBox.appendChild(typingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: message })
            });

            const data = await response.json();

            typingDiv.remove();

            chatBox.innerHTML += `
                <div class="bot-message">${data.answer}</div>
            `;
            chatBox.scrollTop = chatBox.scrollHeight;

        } catch (error) {
            typingDiv.remove();
            chatBox.innerHTML += `
                <div class="bot-message">
                    ‚ö†Ô∏è Error fetching response. Please try again.
                </div>
            `;
        }
    }
</script>

</body>
</html>
